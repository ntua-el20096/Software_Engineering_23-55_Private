<script>
    function navigateTo(page) {
            window.location.href = page;
        }

        // Dummy data for movies (replace with your actual data)
        var moviesData = [
            { title: "Movie 1", id: 1 },
            { title: "Movie 2", id: 2 },
            { title: "Movie 3", id: 3 }
            // Add more movie data as needed
        ];

        // Function to create buttons for each movie
        function createMovieButtons() {
            var buttonsContainer = document.getElementById("movieButtonsContainer");

            moviesData.forEach(function(movie) {
                var button = document.createElement("button");
                button.textContent = movie.title;
                button.onclick = function() {
                    navigateTo('index_movies2.html?id=' + movie.id);
                };

                buttonsContainer.appendChild(button);
            });
        }

        // Call the function to create movie buttons
        createMovieButtons();
</script>
