<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="small_logo.png">
    <title>MOVIE</title>
    <!-- there goes the title of the movie -->
</head>

<body>
    <header>
        <div class="logo">
            <img src="big_logo.png" alt="">
            <h3>NTUA Flix</h3>
        </div>
        <div class="user">
            <i class="fas fa-search"></i>
        </div>  
    </header>

    <!-- Hero section -->
    <section>
        <section>
            <div class="heropage">
                <div class="inside-heropage" style="margin-top: -70px;">
                    <h1 id="movieTitle"></h1>
                    <p id="movieCategory"></p>
                    <p id="movieReleaseYear"></p>
                    <p id="movieRating"></p>
                    <p id="movieVotes"></p>
                    
                </div>
            </div>
            <div class="poster">
                <img src="" alt="Poster Image" onerror="this.src='big_logo.png'" style="max-height: 500px;" id="posterImg">
        </div>
    </section>

    <div class="slatest-movies">
        <h1>Cast & Crew</h1>
        <div class="slatest-container" id="slatestContainer">
        </div>
    </div>
    <script src="slatestMovies.js"></script>

    <!-- Goto button -->
    <div class="scroll">
        <a href=""><i class="fas fa-arrow-up"></i></a>
    </div>
     
    <script src="movie.js"></script>
</body>
</html>
