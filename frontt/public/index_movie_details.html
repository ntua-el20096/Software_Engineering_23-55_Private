<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="small_logo.png">
    <title id="movieTitle">NTUA Flix</title>


    <style>
        .slatest-movies {
            position: relative; /* Position relative for absolute arrow placement */
            overflow-x: auto; /* Enable horizontal scrolling */
        }

        .scroll-arrow {
            position: absolute; /* Position absolute for arrow */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
            right: 10px; /* Adjust the right distance from the container */
            font-size: 24px; /* Adjust the arrow icon size */
            color: #fff; /* Arrow color */
            cursor: pointer; /* Change cursor on hover */
        }

        .slatest-container {
            display: flex; /* Use flexbox to enable horizontal layout */
            gap: 15px; /* Adjust the gap between each slatest movie */
            white-space: nowrap; /* Prevent wrapping to the next line */
        }

        .slatest-inside {
            flex: 0 0 auto; /* Do not allow items to grow or shrink, fixed size */
            width: 200px; /* Set a fixed width for each slatest movie element */
        }
        #moviePrincipals,
        #movieTitleAkas {
        display: none; /* Hide the element with ID movieTitleAkas */
    }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index_homepage.html">
                <img src="big_logo.png" alt="">
                <h3>NTUA Flix</h3>
            </a>
        </div>
        <div class="user">
            <i class="fas fa-search"></i>
        </div>  
    </header>

    <!-- Hero section -->
    <section>
        <section>
            <div class="heropage">
                <div class="inside-heropage" style="margin-top: -150px;">
                    <h1 id="movieTitle"></h1>
                    <p id="movieCategory"></p>
                    <p id="movieReleaseYear"></p>
                    <p id="movieRating"></p>
                    <p id="movieVotes"></p>
                    <p id="movieGenres"></p>
                <!-- Display titleAkas -->
                 <p id="movieTitleAkas"></p> 
                <!-- Display principals -->
                <div id="moviePrincipals"></div>
                    
                </div>
            </div>
            <div class="poster">
                <img src="" alt="Poster Image" onerror="this.src='big_logo.png'" style="max-height: 500px;" id="posterImg">
            </div>
    </section>

    <div class="slatest-movies">
        <h1>Cast & Crew</h1>
        <div class="slatest-container" id="slatestContainer"></div>
    </div>
    <div class="slatest-movies">
        <i class="fas fa-arrow-right scroll-arrow" onclick="scrollRight()"></i>
        <div class="slatest-container" id="slatestContainer"></div>
    </div>
    <script src="castandcrew.js"></script>

    <!-- Goto button -->
    <div class="scroll">
        <a href=""><i class="fas fa-arrow-up"></i></a>
    </div>
    <div class="scroll">
        <a href="#" id="scrollLeftBtn"><i class="fas fa-arrow-left"></i></a>
        <a href="#" id="scrollRightBtn"><i class="fas fa-arrow-right"></i></a>
    </div>
    <script src="movie.js"></script>
    <script>
        // Set the page title dynamically based on the content of the movieTitle element
        document.title = document.getElementById('movieTitle').innerText + ' - NTUA Flix';
    </script>
</body>
</html>
