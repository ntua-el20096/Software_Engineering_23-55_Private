<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="small_logo.png">
    <title>Search Results</title>  
</head>
<body>

    <!--Header section-->
    <header>
        <div class="logo">
            <img src="big_logo.png" alt="">
            <h3>NTUA Flix</h3>
        </div>
        <div id="searchContainer">
            <label for="searchInput">Search by title:</label>
            <input type="text" id="searchInput" placeholder="Enter movie title">
            <button id="searchButton" onclick="searchMovies()">Search</button>
        </div>

        <div id="resultContainer">
            <div class="column" id="leftColumn"></div>
            <div class="column" id="rightColumn"></div>
        </div>
        <div class="nav" id="small_menu">
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="user">
            <i class="fas fa-search"></i>
        </div> 
    </header>

    
    <div id="resultHeader">
        <h2>Search Results</h2>
    </div>
    <div id="viewContainer">
    <div id="resultsContainer">
        <div id="titleResults" onclick="goToTitleDetails()">
            <h2>Title Results</h2>
            <div id="titleContainer"></div>
        </div>

        <div id="nameResults" onclick="goToNameDetails()">
            <h2>Name Results</h2>
            <div id="nameContainer"></div>
        </div>
    </div>
    </div>
     
<!-- Go-to button -->
<div class="scroll">
    <a href=""><i class="fas fa-arrow-up"></i></a>
</div>

<script src="results.js"></script>
<script src="homepage.js"></script>
</body>
</html>
