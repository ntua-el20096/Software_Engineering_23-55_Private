<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="small_logo.png">
    <title>NTUA Flix</title>
</head>
<body>
    <!--Header section-->
    <header>
        <div class="logo">
            <img src="big_logo.png" alt="">
            <h3>NTUA Flix</h3>
        </div>
        <div id="searchContainer">
            <label for="searchInput">Search by title:</label>
            <input type="text" id="searchInput" placeholder="Enter movie title">
            <button id="searchButton" onclick="searchMovies()">Search</button>
        </div>

        <div id="resultContainer">
            <div class="column" id="leftColumn"></div>
            <div class="column" id="rightColumn"></div>
        </div>
        <div class="nav" id="small_menu">
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="user">
            <i class="fas fa-search"></i>
        </div> 
    </header>

    <!-- Hero section -->
    <section>
        <div class="heropage">
            <div class="inside-heropage">
                <span>NOW TRENDING</span>
                <div class="line1">
    
                </div>
                <h1>PEAKY BLINDERS</h1>
                <p1>Action, Drama, Sci-fi  | 2021  | 142 min</p1>
                <div class="btn1">
                <a href=""><i class="fas fa-play"></i>Show Details</a>
                </div>
            </div>
        </div>
        <div class="poster">
            <img src="big_logo.png" alt="">
        </div>
    </section>
   
     
    
    <!-- Highest Movies -->
<section>
    <div class="iollywood-movies" id="iollywood">
        <h1>HIGHEST RATED</h1>
        <div class="iollywood-container" id="iollywoodContainer">
            <!-- Movie items will be added dynamically here -->
        </div>
    </div>
</section>
<script src="itrendingMovies.js"></script>


<!-- Latest Movies -->
<section>
    <div class="sollywood-movies" id="sollywood">
        <h1>LATEST ON NTUAFlix</h1>
        <div class="sollywood-container" id="sollywoodContainer">
            <!-- Movie items will be added dynamically here -->
        </div>
    </div>
</section>
<script src="strendingMovies.js"></script>

     

    <!-- Go-to button -->
    <div class="scroll">
        <a href=""><i class="fas fa-arrow-up"></i></a>
    </div>

    <script src="homepage.js"></script>
</body>
</html>
