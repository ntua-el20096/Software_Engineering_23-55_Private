            top: 77%;

            color: #fff;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .scroll-arrow-left {
            left: 0;
        }

        .scroll-arrow-right {
            right: 0;
        }

        .slatest-container {
            display: flex;
            gap: 15px;
            white-space: nowrap;
            transition: transform 0.3s ease;
            margin: 0 20px;

            flex: 0 0 auto;
            width: 200px;
