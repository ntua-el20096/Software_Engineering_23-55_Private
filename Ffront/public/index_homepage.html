<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="small_logo.png">
    <title>NTUA Flix</title>
  
</head>
<body>
    <!--Header section-->
    <header>
        <div class="logo">
            <img src="big_logo.png" alt="">
            <h3>NTUA Flix</h3>
        </div>
        <style>
            #searchContainer {
                position: fixed;
                top: 10vh; /* Adjust this value to set the height in relation to the second screen */
                left: 50vw; /* Adjust this value if you want to horizontally center it */
                transform: translate(-50%, -50%);
                background-color: #00000000; /* Add background color if needed */
                padding: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a box shadow for a nice visual effect */
                z-index: 1000; /* Set the z-index to ensure it's on top of other elements */
            }
        </style>
        <div id="searchContainer" class="searchfield-container">
            <label for="searchInput">Search </label>
            <input type="text" id="searchInput" placeholder="Enter movie title" class="searchfield" style="height: 40px;">
            <button id="searchButton" onclick="searchMovies()">Search</button>
        </div>

        <div id="resultContainer">
            <div class="column" id="leftColumn"></div>
            <div class="column" id="rightColumn"></div>
        </div>
        
        
    </header>

    <!-- Hero section -->
    <section>
        <div class="heropage">
            <div class="inside-heropage">
                <span>YOU CAN</span>
                <div class="line1">
    
                </div>
                <h1>Find movie and TV-show</h1>
                <p1>based on genre</p1>
                <div class="btn1">
                    <a href="bygenre.html">
                        <i class="fas fa-play"></i>Go to search by genre
                    </a>
                </div>
            </div>
        </div>
        <div class="poster">
            <img src="big_logo.png" alt="">
        </div>
    </section>
   
     
    
    <!-- Highest Movies -->
<section>
    <div class="iollywood-movies" id="iollywood">
        <h1>HIGHEST RATED</h1>
        <div class="iollywood-container" id="iollywoodContainer">
            <!-- Movie items will be added dynamically here -->
        </div>
    </div>
</section>
<script src="itrendingMovies.js"></script>


<!-- Latest Movies -->
<section>
    <div class="sollywood-movies" id="sollywood">
        <h1>LATEST ON NTUAFlix</h1>
        <div class="sollywood-container" id="sollywoodContainer">
            <!-- Movie items will be added dynamically here -->
        </div>
    </div>
</section>
<script src="strendingMovies.js"></script>

     

    <!-- Go-to button -->
    <div class="scroll">
        <a href=""><i class="fas fa-arrow-up"></i></a>
    </div>

    <script src="homepage.js"></script>
</body>
</html>
